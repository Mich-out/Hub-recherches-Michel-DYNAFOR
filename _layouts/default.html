<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'fr' }}">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.layout }}">
    {% include header.html %}
    <main role="main" class="container">
      {% if page.title and page.hide_title != true %}
        {% unless page.content contains '<h1' %}
          <h1 class="page-title">{{ page.title }}</h1>
        {% endunless %}
      {% endif %}
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
